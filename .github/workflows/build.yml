---
name: Build and test
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - uses: actions/setup-node@v4
        with: 
            node-version: 18
      - run: npm ci
      - run: npm test
      - name: Install yarn
        run: yarn install
      - name: linting
        run: yarn lint
